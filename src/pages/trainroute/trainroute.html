<ion-header>
  <ion-navbar color="primary">
    <ion-title align="center">
      Train Route
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="content" size="large"padding>
 <form (ngSubmit)="trainRoute(source, destination)" #heroForm="ngForm">
   <label class="item item-select" name="source">
  <span class="input-label">Source</span></label><br>
  <select [(ngModel)]="source" name="source">
   <option>Chennai Beach</option>
    <option>Chennai Central</option>
    <option>Velachery</option>
    <option>Tambaram</option>
    <option>Thirumalpur</option>
    <option>Chengalpet</option>
    <option>Tiruttani</option>
    <option>Airport</option>
    <option>Little Mount</option>
    <option>St Thomas</option>
    <option>Nehru Park</option>
  </select>
<br><br>
<label class="item item-select" name="destination">
  <span class="input-label">Destination</span></label><br>
  <select [(ngModel)]="destination" name="destination">
     <option>Chennai Beach</option>
    <option>Chennai Central</option>
    <option>Velachery</option>
    <option>Tambaram</option>
    <option>Thirumalpur</option>
    <option>Chengalpet</option>
    <option>Tiruttani</option>
    <option>Airport</option>
    <option>Little Mount</option>
    <option>St Thomas</option>
    <option>Nehru Park</option>
  </select>
<br><br><br>
<button type="submit"class="button button-positive"style="width: 300px; height: 39px;">Submit</button>
</form>
<br>
<ion-card style="width:50%;" align="center">
<ion-list *ngFor="let traintim of trainTime">
<ion-item>
 <ion-icon ios="ios-train" md="md-train"></ion-icon> <ion-badge item-end>{{traintim.time}}</ion-badge>
 </ion-item>
</ion-list>
</ion-card>
</ion-content>
